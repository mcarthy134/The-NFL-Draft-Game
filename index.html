<title>NFL Draft Day Simulator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0b1e40;
    color: white;

  }
  header {
    background: #112f67;
    padding: 1rem;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
  }
  main {
    max-width: 900px;
    margin: 1rem auto;
    padding: 1rem;
  }
  /* Team Selection */
  #team-selection {
    background: #12315b;
    border-radius: 8px;
    padding: 1rem;
  }
  #teams-container {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
  }
  .team-button {
    background: #f0f0f0;
    border: 2px solid #004080;
    border-radius: 5px;
    padding: 0.6rem 1rem;
    color: #004080;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s, color 0.3s;
    min-width: 140px;
    text-align: center;
    user-select: none;
  }
  .team-button.selected,
  .team-button:hover {
    background: #ffcc00;
    color: #0b1e40;
    border-color: #b38f00;
  }
  #start-btn {
    margin-top: 1rem;
    padding: 0.8rem 2rem;
    background: #ffcc00;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    color: #0b1e40;
    cursor: pointer;
    font-size: 1.1rem;
  }
  #start-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  /* Draft Section */
  #draft-section {
    margin-top: 1.5rem;
    background: #12315b;
    border-radius: 8px;
    padding: 1rem;
    display: none;
  }
  #current-pick-info {
    font-size: 1.2rem;
    margin-bottom: 1rem;
  }
  #players-container {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #ffcc00;
    border-radius: 6px;
    padding: 0.5rem;
  }
  .player-button {
    background: #1a6aff;
    border: none;
    border-radius: 5px;
    padding: 0.5rem 0.8rem;
    color: white;
    cursor: pointer;
    font-size: 0.9rem;
    max-width: 150px;
    text-align: center;
    transition: background 0.3s;
  }
  .player-button:hover {
    background: #ffcc00;
    color: #0b1e40;
  }
  #picked-players {
    margin-top: 1rem;
  }
  #picked-players ul {
    list-style-type: none;
    padding-left: 0;
  }
  #picked-players li {
    margin-bottom: 0.3rem;
  }
  #grade-section {
    margin-top: 1rem;
    font-size: 1.3rem;
    font-weight: bold;
    text-align: center;
  }
  button#restart-btn {
    margin-top: 1rem;
    background: #ffcc00;
    border: none;
    border-radius: 6px;
    color: #0b1e40;
    font-weight: bold;
    cursor: pointer;
    padding: 0.8rem 2rem;
    font-size: 1.1rem;
  }
</style>
</head>
<body>

<header>NFL Draft Day Simulator</header>

<main>
  <section id="team-selection">

    <div id="teams-container"></div>
    <button id="start-btn" disabled>Start Draft</button>
  </section>

  <section id="draft-section">

    <div id="players-container"></div>
