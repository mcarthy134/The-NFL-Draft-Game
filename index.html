  }

  }
  .team-button {
    background: #194a99;
    border: none;
    border-radius: 5px;

    font-weight: bold;

    color: #0b1e40;

    border: none;
    border-radius: 6px;
    font-weight: bold;
    color: #0b1e40;
    cursor: pointer;
    font-size: 1.1rem;
  }
  #start-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* Draft Section */
  #draft-section {
    margin-top: 1.5rem;
    background: #12315b;
    border-radius: 8px;
    padding: 1rem;
    display: none;
  }

    margin-bottom: 1rem;
  }

    max-height: 300px;
    overflow-y: auto;

    border-radius: 6px;
    padding: 0.5rem;

    cursor: pointer;
    font-size: 0.9rem;
    max-width: 150px;
    text-align: center;
    transition: background 0.3s;
  }
  .player-button:hover {
    background: #ffcc00;
    color: #0b1e40;
  }
  #picked-players {
    margin-top: 1rem;
  }
  #grade-section {
    margin-top: 1rem;
    font-size: 1.3rem;
    font-weight: bold;
    text-align: center;
  }
  button#restart-btn {
    margin-top: 1rem;
    background: #ffcc00;
    border: none;
    border-radius: 6px;
    color: #0b1e40;
    font-weight: bold;
    cursor: pointer;
    padding: 0.8rem 2rem;
    font-size: 1.1rem;
  }
